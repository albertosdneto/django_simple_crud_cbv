{% extends 'base.html'%}

{% block content %}

    {% if object_list %}
        <ul>
        {% for book in object_list %}
        <li>
            <a href="{% url 'detail' book.id %}">{{book.title}}</a> | 
            <a href="{% url 'update' book.id %}">Update</a> | 
            <a href="{% url 'delete' book.id %}">Delete</a>
        </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No book on database.</p>
    {% endif %}

{% endblock content%}
